<script>
    //bai tap 1
    let arr=prompt('nhap it nhat 5 phan tu ngan cach bang dau ","').split(',');
       while(arr.length<5){
        arr=prompt('nhap lai').split(',');
       }
    function findAvg(arr){
        let sum=0;
        let trungBinh=0;
        for(let i=0;i<arr.length;i++){
            sum+=arr[i]*1;
        }
        trungBinh=sum/arr.length;
        return trungBinh;
    }
    document.write('diem trung binh la: '+findAvg(arr));
    console.log(arr);
    //bai tap2

    let x1=+prompt('nhap so nguyen x bat ky');
    let index=+prompt('nhap so nguyen index bat ky');

    function insertNumberToArray(arr,x1,index){

        if(arr[index]>arr.length||arr[index]<arr.length){
            return arr;
        }
        else{
            arr[index]=arr[x1];
            return arr;
        }
    }
    document.write('<br>');
    document.write('mang moi: '+insertNumberToArray(arr,x1,index))
    //bai tap3
    
    let x=prompt('nhap so x de tinh tong bat ky');
    function sumOfListPrime(x){
        let sum=0;
        for(let i=0;i<=x;i++){
            sum+=i;
        }
        return sum;
    }
    document.write('<br>');
    document.write('tong tu 0 toi '+ x +' la: '+sumOfListPrime(x));
</script>
